<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title> Gradient Background Generator</title>
</head>
<body id="gradient">
	<h1>Background Generator</h1>
	<input class="color1" type="color" name="color1" value="#135776">
	<input class="color2" type="color" name="color2" value="#703410">
	<h2>Current CSS Background</h2>
	<h3>linear-gradient(to right, rgb(19, 87, 118), rgb(112, 52, 16));</h3>
	<div class="button">
		<button id="rnd" class="btn">Randomize</button>
		<button id="rst" class="btn">RESET</button>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
